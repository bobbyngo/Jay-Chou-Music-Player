<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body>
    <div class="filter"></div>
    <h1>Jay Chou Music Player</h1>
    <div class="music-wrapper">
        <div class= "music-info">
            <h4 id= 'title'>Cannot open mouth</h4>

            <div class="progress-container" id="progress-container">
                <div class="progress" id = "progress"></div>
            </div>
        </div>

        <audio src="music/CannotOpenMouth.mp3" id = "audio"></audio>

        <div class="image-container">
            <img src="images/CannotOpenMouth.jpg" id = "cover" alt="cover-image">
        </div>
        
        <div class="nav">
            <button id = "prev" class = "action-btn">
                <i class ="fas fa-backward"></i>
            </button>
            <button id = "play" class = "action-btn action-btn-play">
                <i class ="fas fa-play"></i>
            </button>
            <button id = "next" class = "action-btn">
                <i class ="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
